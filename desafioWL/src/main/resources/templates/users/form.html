<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>

	<link rel="stylesheet" type="text/css" href="css/form.css">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<div>
		<h1>Sistema de Café da manhã</h1>
		<hr>
		<h2>Editar colaborador</h2>
		<form action="#" th:action="@{/user/salvar}" th:object="${user}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			<input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">
			<input type="text" name="cpf" pattern="\d{3}\d{3}\d{3}\d{2}"  th:field="*{cpf}" placeholder="CPF" class="form-control mb-4 col-4">
			<input type="text" th:field="*{item.item}" placeholder="Item" class="form-control mb-4 col-4">
			<button type="submit" value="Verificar" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/users}">Retornar para a lista de colaboradores</a>
	</div>
</body>

</html>
